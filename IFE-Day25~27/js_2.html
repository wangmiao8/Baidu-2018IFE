<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var myDate = new Date,
        myYear = myDate.getFullYear(),
        myMonth = myDate.getMonth(),
        myDay = myDate.getDate(),
        myHour = myDate.getHours(),
        myMin = myDate.getMinutes(),
        mySeconds = myDate.getSeconds();

        function week()
        {
            myweek = myDate.getDay();
            switch(myweek)
            {
                case 0: 
                return "Sunday";
                case 1: 
                return "Monday";
                case 2: 
                return "Tuesday";
                case 3: 
                return "Wednesday";
                case 4: 
                return "Thursday";
                case 5: 
                return "Friday";
                case 6: 
                return "Saturday";
            }
        }
        function addZero(name)
        {
            if(name<10)
            {
                name = "0" + name;
            }
            return name;
        }
        function amOrPm(){
            if(myHour < 12){
                return "AM";
            }else{
                return "PM";
            }
        }
        function nowTime()
        {
            var nowTime = addZero(myYear) + "-" + addZero(myMonth) + "-" + addZero(myDay) + " " + week() + " " + addZero(myHour) + ":" + addZero(myMin) + ":" + addZero(mySeconds) + " " +amOrPm();
            return nowTime;
        }
        function myRefresh()
        {
            window.location.reload();
        }
        //执行
        window.onload = function()
        {
            setTimeout("myRefresh()",1000);
        }
        document.write(nowTime());
    </script>
</body>
</html>
