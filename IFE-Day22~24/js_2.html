<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div id="buttonNum">
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        document.getElementById("buttonNum").onclick=function(e){
            var strA = document.getElementById("str-a").value,
                strB = document.getElementById("str-b").value,
                numA = document.getElementById("num-a").value,
                numB = document.getElementById("num-b").value,
                choice = document.getElementsByName("str-obj"),
                result = document.getElementById("result");
                // console.log("strA:" + strA);

                // 事件代理
                e = e || window.event;
                target = e.target || e.srcElement;

                if(target.nodeName.toLowerCase() == "button")
                {
                    switch(target.innerHTML)
                    {
                        case "获取当前选中输入的内容长度" :
                            if(choice[0].checked)
                            {
                                console.log("strA:" + strA.length);
                                return result.innerHTML = strA.length;
                            }
                            else
                            {
                                console.log("strB:" + strB.length);
                                return result.innerHTML = strB.length;
                            }    
                            break;
                        case "当前选中输入中的第3个字符" :
                            if(choice[0].checked)
                            {
                                return result.innerHTML = strA[2];
                            }
                            else
                            {
                                return result.innerHTML = strB[2];
                            }
                            break;
                        case "把两个输入框的文字连接在一起输出（concat）" :
                            return result.innerHTML = strA + strB;
                            break;
                        case "输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）" :
                            // 从位置0开始
                            return result.innerHTML = strB.indexOf(strA);
                            break;
                        case "输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）" :
                            return result.innerHTML = strB.lastIndexOf(strA);
                            break;
                        case "使用slice获取选中输入框内容的部分内容，参数为num-a及num-b" :
                            if(choice[0].checked)
                            {
                                return result.innerHTML = strA.slice(numA,numB); // slice(start,end)截取字符串并返回截取后字符串
                            }
                            else
                            {
                                return result.innerHTML = strB.slice(numA,numB);
                            }
                            break;
                        case "当前选中输入框的行数" :
                            if(choice[0].checked)
                            {
                                
                            }
                            else
                            {

                            }
                            break;
                        case "把所选输入框中的内容全部转为大写" :
                            if(choice[0].checked)
                            {
                                return result.innerHTML = strA.toUpperCase();
                            }
                            else
                            {
                                return result.innerHTML = strB.toUpperCase();
                            }
                        case "把所选输入框中的内容全部转为小写" :
                            if(choice[0].checked)
                            {
                                return result.innerHTML = strA.toLowerCase();
                            }
                            else
                            {
                                return result.innerHTML = strB.toLowerCase();
                            }
                        case "把所选输入框中内容的半角空格全部去除" :
                            if(choice[0].checked)
                            {
                                var newStrA = strA.split(" "); //split()方法按参数分割字符串，并按数组返回
                                // console.log(newStrA);
                                return result.innerHTML = newStrA.join(""); // join()按参数将数字拼接
                            }
                            else
                            {
                                var newStrB = strB.split(" ");
                                return result.innerHTML = newStrB.join("");
                            }
                            break;
                        case "把所选输入框中内容的a全部替换成另外一个输入框中的内容" :
                            if(choice[0].checked)
                            {
                                for(var i = 0; i < strA.length; i++)
                                {
                                    if(strA[i] == "a")
                                    {
                                        console.log(strA[i]);
                                        strA[i] = strB;
                                        console.log(strA[i]);
                                    }
                                }
                                return result.innerHTML = strA;
                            }
                            else
                            {
                                for(var i = 0;i < strB.length; i++)
                                {
                                    if(strB[i] == "a")
                                    {
                                        strB[i] = strA;
                                    }
                                }
                                return result.innerHTML = strB;
                            }
                    }
                }

        }
    </script>
</body>
</html>
