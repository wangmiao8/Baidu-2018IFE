<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        arr.sort(function(a,b){
            return a - b;
        })
        console.log("从小到大：" + arr);
        console.log("从大到小：" + arr.reverse());

        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        arr2.sort();
        console.log("从a到z：" + arr2);
        console.log("从z到a：" + arr2.reverse());

        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        arr3.sort(function(a,b){
            return b[1] - a[1];
        })
        console.log("从大到小：" + "[[" + arr3.join("][") + "]]");

        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        arr4.sort(function(a,b){
            return a.value - b.value;
        });
        console.log(arr4)
    </script>
</body>
</html>
