<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000;opacity:1"></div>
    <button id="fade-btn">淡出</button>
    <script>
        var btn = document.getElementById("fade-btn");
        var o = document.getElementById("fade-obj").style.opacity;
        o = parseInt(o);
        function fadeOut(o){
                var o = document.getElementById("fade-obj").style.opacity;
                //console.log(o);
                //console.log(typeof o);
                o = parseInt(o);
                //console.log(typeof o);
                o = o-0.1;
                //console.log(o);
                if(o <= 0){
                    btn.style.disabled= false;
                }
                else
                {
                    btn.style.disabled= true;
                }
            }
            function fadeIn(o){
                var o = document.getElementById("fade-obj").style.opacity;
                o = parseInt(o);
                o = o+0.1;
                console.log(o);
                if(o >= 1){
                    btn.style.disabled= "";
                }
                else
                {
                    btn.style.disabled= "disabled";
                }
            }
        btn.onclick = function(){
            if(o == 1)
            {
                //console.log(o);
                setInterval("fadeOut(1)",200);
            }
            if(o == 0)
            {
                setInterval("fadeIn(0)",200);
            }    
        }
    </script>
</body>
</html>
