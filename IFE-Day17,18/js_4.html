<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3的游戏</title>
</head>
<body>
    <script>
        function threeGame(){
            for(var i=1;i<=100;i++)
            {
                //  3的倍数，个位数为3，十位数为3
                if(i%3==0||i%10==3||parseInt(i/10)==3)
                {
                    console.log("PA");
                }
                else
                {
                    console.log(i);
                }
            }
        }
        threeGame();
    </script>
</body>
</html>
