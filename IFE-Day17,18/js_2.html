<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin() {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            var num = document.getElementById("dec-number").value;
            num = parseInt(num);
            var arr = [];
            if(num<0)
            {
                console.log("请输入一个正整数");
            }
            else
            {
                for(var i=0;num>1;i++)
                {
                    arr[i]= num%2;
                    num= parseInt(num/2);
                }
                if(num==1)
                {
                    arr[i]=1;
                }
                var newArr = arr.reverse();
                document.getElementById("result").innerHTML = newArr.join("");
            }
            
        }
            // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
            // Some coding
    </script>
</body>
</html>
