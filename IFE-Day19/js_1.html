<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var list = document.getElementsByTagName("li");
        console.log(list);
        return list;
    }
    getAllListItem();

    function findAllHtmlSpanInOneSection(number) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sectionid = document.getElementsByClassName("section")[number];
        var span = sectionid.getElementsByTagName("span");
        var htmlSpan;
        for(var i=0;i<span.length;i++)
        {
            if(span[i].innerHTML=="HTML")
            {
                htmlSpan = span[i];
                console.log(htmlSpan);
            }
        }
        return htmlSpan;
    }
    findAllHtmlSpanInOneSection(0);
    findAllHtmlSpanInOneSection(1);

    function findListItem(number, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sectionid = document.getElementsByClassName("section")[number];
        var span = sectionid.getElementsByTagName("span");
        var li;
        for(var i=0;i<span.length;i++)
        {
            if(span[i].innerHTML==spanCont)
            {
                li = span[i].parentNode;
                console.log(li);
            }
        }
    }
    findListItem(0,"CSS");

    function getActiveLinkContent(number) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sectionid = document.getElementsByClassName("section")[number];
        var active = sectionid.getElementsByClassName("active");
        for(var i=0;i<active.length;i++)
        {
            console.log(active[i].innerHTML);
        }
    }
    getActiveLinkContent(0);
    getActiveLinkContent(1);
    </script>
</body>
</html>
